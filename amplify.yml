version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        # This is required, to make secrets available after the build phase.
        # https://github.com/aws-amplify/amplify-hosting/issues/1987
        # https://docs.aws.amazon.com/amplify/latest/userguide/ssr-environment-variables.html
        - env | grep -e NEXT_PUBLIC_ >> ./.env.production
        - env | grep -e NEXT_AUTH_ >> ./.env.production
        - env | grep -e SKIP_ENV_VALIDATION >> ./.env.production
        - env | grep -e DATABASE_URL >> ./.env.production
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
