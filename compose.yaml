version: "3.9" 

services:
  postgres:
    container_name: postgres 
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: developmentuser 
      POSTGRES_PASSWORD: developmentpassword 
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgweb:
    container_name: pgweb
    image: sosedoff/pgweb:0.15.0
    environment:
      PGWEB_DATABASE_URL: postgres://developmentuser:developmentpassword@postgres:5432/postgres?sslmode=disable
    restart: always
    ports: 
      - "3002:8081"
    depends_on:
      - postgres
    links: 
      - postgres:postgres

  minio:
    container_name: minio
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: developmentuser
      MINIO_ROOT_PASSWORD: developmentpassword
      MINIO_ADDRESS: ":9000"
      MINIO_CONSOLE_ADDRESS: ":9001"
    restart: always
    ports:
      - "9000:9000"
      - "3003:9001"
    volumes:
      - minio_data:/data
    command: server /data

volumes:
  postgres_data: ~
  minio_data: ~

