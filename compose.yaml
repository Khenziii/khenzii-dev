version: "3.9" 

services:
  postgres:
    container_name: postgres 
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: developmentuser 
      POSTGRES_PASSWORD: developmentpassword 
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    container_name: minio
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: developmentuser
      MINIO_ROOT_PASSWORD: developmentpassword
      MINIO_ADDRESS: ":9000"
      MINIO_CONSOLE_ADDRESS: ":9001"
    restart: always
    ports:
      - "9000:9000"
      - "3003:9001"
    volumes:
      - minio_data:/data
    command: server /data

volumes:
  postgres_data: ~
  minio_data: ~

