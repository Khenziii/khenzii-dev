<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Khenzii :)</title>
        <link rel="stylesheet" href="../../../css/htmls/pages/blog/register.css">
        <meta name="keywords" content="blog, personal website">

        <script src="/js/utils/mobileinfo.js"></script> <!---delete this thing once mobile is supported :)--->
        <script>showPage("/mobileinfo");</script> <!---delete this line too! =)--->

    <body>
        <div class="centered_container">
            <a href="/">
                <img class="home_icon" src="../../../icons/often_used/home.png">
            </a>

            <hr class="line">

            <input class="input_email" placeholder="email.." type="email">
            <p class="email_text">
                Don't worry, i promise not to sell this email to anyone :)
            </p>
            
            <input class="input_username" placeholder="username.." type="text">
            <p class="username_text">
                My name is Jeff! <br> (seriously guys, take it before it's gone)
            </p>

            <input class="input_password" placeholder="password.." type="password">
            <p class="password_text">
                khenzii.dev is using SSL (https://) - your password will be unreadable while flying to my server ;)
            </p>

            <hr class="line">

            <button class="register_button" onclick="register()">
                Create the account!
            </button>

            <p class="info_text" id="info_text">
                :)
            </p>
        </div>

        <script src="../../../js/pages/blog/register.js"></script>
    </body>
</html>
