<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Khenzii :)</title>
        <link rel="stylesheet" href="../../../css/htmls/pages/blog/login.css">
        <meta name="keywords" content="blog, personal website">
    </head>

    <body>
        <div class="centered_container">
            <a href="/">
                <img class="home_icon" src="../../../icons/often_used/home.png">
            </a>

            <hr class="line">

            <input class="input_email" placeholder="email.." type="email">
            <p class="email_text">
                Smh. Traditional mail is so annoying, good thing that we have emails now :D
            </p>
            
            <input class="input_username" placeholder="username.." type="text">
            <p class="username_text">
                Is your name Jeff? <br> :)
            </p>

            <input class="input_password" placeholder="password.." type="password">
            <p class="password_text">
                Did you know that "123456" is the most popular password? If No, now you know!
            </p>

            <hr class="line">

            <button class="login_button" onclick="login()">
                Login!
            </button>

            <p class="info_text" id="info_text">
                :)
            </p>
        </div>

        <script src="../../../js/pages/blog/login.js"></script>
    </body>
</html>
