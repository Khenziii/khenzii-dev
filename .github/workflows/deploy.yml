name: "Deployment"
on:
  push:
    branches:
      - master
  workflow_dispatch:
env:
  SKIP_ENV_VALIDATION: true

jobs:
  checks:
    name: Checks
    uses: ./.github/workflows/check.yml

  deployment:
    needs:
      - checks
    name: ðŸš€ GCP Deploy
    runs-on: ubuntu-latest

    steps:
      # This step creates a new deployment, check them out here:
      # https://github.com/Khenziii/khenzii-dev/deployments
      - name: Start Deployment
        uses: bobheadxi/deployments@v1
        id: deployment
        with:
          step: start
          token: ${{ secrets.TOKEN_GITHUB }}
          env: Production

      # Amplify deployment
      # - name: Trigger Deployment Webhook
      #   run: |
      #     curl -X POST -d {} "${{ secrets.DEPLOY_WEBHOOK_URL }}" -H "Content-Type: application/json"

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Docker Build
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: khenzii
          password: ${{ secrets.DOCKER_PAT }}

      - name: Docker Build & Push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: khenzii/khenzii-dev:latest
          context: .
          file: docker/khenzii-dev.Dockerfile

      - name: Trigger Deployment Webhook
        run: |
          curl -X POST -d {} "${{ secrets.DEPLOY_WEBHOOK_URL }}" -H "Content-Type: application/json"

      - name: Update Deployment Status
        uses: bobheadxi/deployments@v1
        if: always()
        with:
          step: finish
          token: ${{ secrets.TOKEN_GITHUB }}
          status: ${{ job.status }}
          env: ${{ steps.deployment.outputs.env }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
