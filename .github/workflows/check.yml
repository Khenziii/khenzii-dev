on:
  push:
  workflow_dispatch:

jobs:
  eslint-check:
    name: ğŸ¤” ESLint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ« Install Yarn
        run: |
          npm install -g yarn@latest
          yarn set version berry
          yarn --version

      - name: Install Dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn lint

  build-check:
    name: ğŸ—¿ Build Check
    env:
      SKIP_ENV_VALIDATION: true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ« Install Yarn
        run: |
          npm install -g yarn@latest
          yarn set version berry
          yarn --version

      - name: Install Dependencies
        run: yarn install

      - name: Build
        run: yarn build

  trigger-deployment:
    if: github.ref == format('refs/heads/master')
    name: deploy
    needs: [ eslint-check, build-check ]
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
