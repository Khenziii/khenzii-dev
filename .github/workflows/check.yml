on:
  push:
  workflow_dispatch:

jobs:
  eslint-check:
    name: ðŸ¤” ESLint Check
    env:
      SKIP_ENV_VALIDATION: true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn lint

  build-check:
    name: ðŸ—¿ Build Check
    env:
      SKIP_ENV_VALIDATION: true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: yarn install

      - name: Build
        run: yarn build

  trigger-deployment:
    if: github.ref == 'refs/head/master'
    name: deploy
    needs: [eslint-check, build-check]
    uses: ./.github/workflows/deploy.yml
    with:
      secrets: inherit
