name: "Checks"
on:
  push:
  workflow_dispatch:

jobs:
  eslint-check:
    name: ðŸ¤” ESLint Check
    env:
      SKIP_ENV_VALIDATION: true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Environment
        uses: ./.github/actions/env-setup

      - name: Run ESLint
        run: yarn lint

  build-check:
    name: ðŸ—¿ Build Check
    env:
      SKIP_ENV_VALIDATION: true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Environment
        uses: ./.github/actions/env-setup

      - name: Build
        run: yarn build
