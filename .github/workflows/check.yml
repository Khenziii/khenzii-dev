name: "Checks"
on:
  pull_request:
  workflow_call:
  workflow_dispatch:
env:
  SKIP_ENV_VALIDATION: true

jobs:
  eslint-check:
    name: ðŸ¤” ESLint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/env-setup

      - name: Run ESLint
        run: yarn lint

  build-check:
    name: ðŸ—¿ Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/env-setup

      - name: Build
        run: yarn build
