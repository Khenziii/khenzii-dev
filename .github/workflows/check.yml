on:
  push:
  workflow_dispatch:

jobs:
  eslint-check:
    name: ðŸ¤” ESLint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Yarn Setup
        run: |
          curl -o- -L https://yarnpkg.com/install.sh | bash
          echo "$HOME/.yarn/bin" >> $GITHUB_PATH

      - name: Install Dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn lint

  build-check:
    name: ðŸ—¿ Build Check
    env:
      SKIP_ENV_VALIDATION: true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Yarn Setup
        run: |
          curl -o- -L https://yarnpkg.com/install.sh | bash
          echo "$HOME/.yarn/bin" >> $GITHUB_PATH

      - name: Install Dependencies
        run: yarn install

      - name: Build
        run: yarn build

  trigger-deployment:
    if: github.ref == format('refs/heads/master')
    name: deploy
    needs: [ eslint-check, build-check ]
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
