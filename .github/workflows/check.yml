on:
  push:
  workflow_dispatch:

jobs:
  setup:
    name: ðŸ”§ Setup Check Env
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Yarn
        uses: threeal/setup-yarn-action@v1.0.0

      - name: Install Dependencies
        run: yarn install

      - name: Publish Artifacts (env)
        uses: actions/upload-artifact@v2
        with:
          name: source-code
          path: .

  eslint-check:
    name: ðŸ¤” ESLint Check
    env:
      SKIP_ENV_VALIDATION: true
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: source-code
          path: .

      - name: Run ESLint
        run: yarn lint

  build-check:
    name: ðŸ—¿ Build Check
    env:
      SKIP_ENV_VALIDATION: true
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: source-code
          path: .

      - name: Build
        run: yarn build

  trigger-deployment:
    if: github.ref == format('refs/heads/master')
    name: deploy
    needs: [ eslint-check, build-check ]
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
