name: "Checks"
on:
  pull_request:
  workflow_call:
  workflow_dispatch:
env:
  SKIP_ENV_VALIDATION: true

jobs:
  eslint-check:
    name: ğŸ¤” ESLint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/env-setup

      - name: Run ESLint
        run: yarn lint

  build-check:
    name: ğŸ—¿ Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/env-setup

      - name: Build
        run: yarn build

  prisma-validate-check:
    name: ğŸ§ Prisma Validate Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/env-setup

      - name: Run Prisma Validate
        run: yarn run prisma validate

  tests-check:
    name: ğŸ§ª Tests Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/env-setup

      - name: Setup Environment Variables
        run: mv .env.example .env

      - name: Run Tests
        run: yarn test
